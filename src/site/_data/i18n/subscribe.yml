subscribe:
  en: subscribe
  es: suscribir
  zh: 订阅

no_javascript:
  en: It seems like you have JavaScript disabled or it failed to load. After you submit the form, press the back button to return to the site.
  es: Parece que tiene JavaScript deshabilitado o no se pudo cargar. Después de enviar el formulario, presione el botón Atrás para regresar al sitio.
  zh: 您似乎禁用了 JavaScript，或者可能页面加载失败。请在您提交完表单后，点按返回按钮回到网站。

first_name:
  en: First Name
  es: Nombre
  zh: 名字

last_name:
  en: Last Name
  es: Apellido
  zh: 姓氏

your_email:
  en: Your Email
  es: Tu email
  zh: 您的电子邮件地址

country:
  en: Country
  es: País
  zh: 国家

language:
  en: Language
  es: Idioma
  zh: 语言

notice:
  en: Don't worry, no spam here! Your information will only be used for web.dev and Chrome related updates and our emails are typically no more than 1-2 times a month. You can unsubscribe anytime.
  es: ¡No te preocupes, no hay spam aquí! Su información solo se utilizará para web.dev y actualizaciones relacionadas con Chrome y nuestros correos electrónicos no suelen recibir más de 1 a 2 veces al mes. Puede anular su suscripción en cualquier momento.
  zh: 不必担心，我们不会向您频繁发送邮件！我们每月通常仅会向您推送 1 到 2 次有关 web.dev 及 Chrome 的最新动态，您可以随时取消订阅。 

add_me:
  en: Add me to the web.dev mailing list.
  es: Agrégame a la lista de correo web.dev.
  zh: 将我添加到 web.dev 的邮件列表

i_accept_terms:
  en: I accept Google's <a href="https://policies.google.com/terms" target="_blank" rel="noopener">Terms and Conditions</a> and acknowledge that my information will be used in accordance with Google's <a href="https://policies.google.com/privacy" target="_blank" rel="noopener">Privacy Policy</a>.
  es: Acepto los <a href="https://policies.google.com/terms" target="_blank" rel="noopener"> Términos y condiciones </a> de Google y reconozco que mi información se utilizará de acuerdo con con la <a href="https://policies.google.com/privacy" target="_blank" rel="noopener"> Política de privacidad </a> de Google.
  zh: 我接受 Google 的<a href="https://policies.google.com/terms" target="_blank" rel="noopener">服务条款</a>，并已悉知 Google 会以符合其<a href="https://policies.google.com/privacy" target="_blank" rel="noopener">隐私政策</a>的方式使用我的个人信息。
